<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="fullName">Họ và tên</label><br/>
        <input type="text" id="fullName" name="fullName " />
        <br/><br/>
        <label for="age">Tuổi</label>
        <input type="number" id="age" name="age" min="0" max="120" step ="1">
        <br/><br/>
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone"  />
        <br/><br/>
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password">
        <br/><br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br/><br/>
        <label for="url">URL</label>
        <input type="url" id="url" name="url">
        <br/><br>
        <label for="date">Ngày tháng năm</label>
        <input type="date" id="date" name="date">
        <br/><br>
        <label>Màu sắc</label>
        <input type="color" id="color" name="color">
        <br/><br/>
        <label for="progress"  >Tiến độ công việc</label>
        <input type="range" id="progress" name="progress" min="0" max="100">
        <br/><br/>
        <label for="avatar">ảnh đại diện</label>
        <input type="file" id="avatar" name="avatar">
        <br/><br/>
        <label >Sở thích</label>
        <input type="checkbox" id="hobby1"  value="reading">
        <label for="hobby1">Đọc sách</label>
        <input type="checkbox" id="hobby2 value="music">
        <label for="hobby2">Nghe nhạc</label>
        <input type="checkbox" id="hobby3" value="sports">
        <label for="hobby3">Thể thao</label>
        <br/><br/>
        <label>Giới tính</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Khác</label>
        <br/><br/>
        <label >Tỉnh thành phố: </label>
        <select name="city" id="city" >
            <option value="hn">Hà Nội</option>
            <option value="hcm">TP.Hồ Chí Minh</option>
            <option value="dn">Đà Nẵng</option>
            <option value="hp">Hải Phòng</option>
            <option value="ct">Cần Thơ</option>
        </select>
        <br/><br/>
        <label for="message">Ghi chú</label>
        <textarea name="message" id="message"></textarea> <br/>
        <br/>
        <input type="submit" value="Đăng ký">
        <input  type="reset" value="Nhập lại">
    </form>
  
</body>
</html>
