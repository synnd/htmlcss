<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
</head>
<body>
    <main>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Họ và tên</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>

                <tr>
                    <td><label for ="dob">Ngày sinh</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>

                <tr>
                    <td><label for="gender">Giới tính</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="phone">Số điện thoại</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>

                <tr>
                    <td><label for ="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>

                <tr>
                    <td><label for="company">Tên công ty</label></td>
                    <td><input type="text" id="company" name="company"></td>
                </tr>

                <tr>
                    <td><label for="role">Vai trò trong công ty</label></td>
                    <td>
                        <select name="role" id="role">
                            <option value="ceo">Giám đốc điều hành</option>
                            <option value="employee">Nhân viên</option>
                            <option value="manager">Quản lý</option>
                            <option value="admin">Quản trị viên</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="company-size">Quy mô công ty</label></td>
                    <td>
                        <select name="company-size" id="company-size">
                            <option value="small">Doanh nghiệp nhỏ</option>
                            <option value="medium">Doanh nghiệp vừa </option>
                            <option value="large">Doanh nghiệp lớn</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="industry">Ngành nghề công ty</label></td>
                    <td><input type="text" id="industry" name="industry"></td>
                </tr>

                <tr>
                    <td><label for="reason">Lý do tham gia câu lạc bộ</label></td>
                    <td><textarea id="reason" name="reason"></textarea></td>
                </tr>

                <tr>
                    <td><label for="experience">Kinh nghiệm lãnh đạo</label></td>
                    <td><textarea id="experience" name="experience"></textarea></td>
                </tr>

                <tr>
                    <td><label for="goal">Mục tiêu tham gia câu lạc bộ: </label></td>
                    <td><textarea id="goal" name="goal"></textarea></td>
                </tr>

                <tr>
                    <td><label>Chương trình sự kiện mong muốn tham gia :</label></td>
                    <td>
                        <input type="checkbox" id="networking" name="events" value="networking">
                        <label for="networking">Networking</label>
                        <input type="checkbox" id="workshop" name="events" value="workshop">
                        <label for="workshop">Workshop</label>
                        <input type="checkbox" id="seminar" name="events" value="seminar">
                        <label for="seminar">Hội thảo</label>
                    </td>
                </tr>

                <tr>
                    <td><label>Đăng ký nhận bản tin</label></td>
                    <td>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Có</label>
                    </td>
                </tr>

                <tr>
                    <td><input type="submit" value="Đăng ký hội viên"></td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
