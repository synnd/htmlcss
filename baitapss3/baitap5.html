<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>
<body>
    <main> 
        <form action="#" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm: </label></td>
                <td>
                    <select name="role" id="role">
                        <option value="leader">Nhóm trưởng</option>
                        <option value="member">Nhóm phó</option>
                        <option value="member">Thành viên</option>
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">Sở thích</label></td>
                <td><input type="text" id="hobbies" name="hobbies"></td>
            </tr>
            <tr>
                <td><label for="skills">Kỹ năng</label></td>
                <td><textarea id="skills" name="skills"></textarea></td>
            </tr>
            <tr>
                <td><label>Thời gian rảnh</label></td>

                <td><input type="checkbox" id="Sáng" name="Sáng">
                <label for="Sáng">Sáng</label>
                
                <input type="checkbox" id="Chiều" name="Chiều">
                <label for="Chiều">Chiều</label>
                
                <input type="checkbox" id="Tối" name="Tối">
                <label for="Tối">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label>Lý do tham gia nhóm</label></td>
                <td><textarea id="reason" name="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="favoriteColor">Màu yêu thích</label></td>
                <td><input type="color" id="favoriteColor" name="favoriteColor"></td>
            </tr>
            <tr>
                <td><label for="newsletter">Đăng ký nhận bảng tin</label></td>
                <td>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Có</label>
            </td>
            </tr>
            <tr>
                <td><label>Nhận thông báo qua email</label></td>
                <td>
                    <input type="radio" id="Email" name="notification">
                    <label for="Email">Email</label>
                    <input type="radio" id="SMS" name="notification">
                    <label for="SMS">SMS</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký thành viên"></td>
            </tr>

        </table>
        </form>
    </main>
    
</body>
</html>
