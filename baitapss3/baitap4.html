<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <main>

        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Họ và tên : </label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="dob">Ngày sinh:</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="cccd">Số căn cước công dân:</label></td>
                    <td><input type="text" id="cccd" name="cccd"></td>
                </tr>
                <tr>
                    <td><label for="dateq">Ngày cấp:</label></td>
                    <td><input type="date" id="dateq" name="dateq"></td>
                </tr>
                <tr>
                    <td><label for="place">Nơi cấp:</label></td>
                    <td><input type="text" id="place" name="place"></td>
                </tr>
                <tr>
                    <td><label for="phone">Số điện thoại</label></td>
                    <td><input type="text" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="permanent_address">Địa chỉ thường chú:</label></td>
                    <td><textarea id="permanent_address" name="permanent_address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="temporary_address">Địa chỉ tạm trú:</label></td>
                    <td><textarea id="temporary_address" name="temporary_address"></textarea></td>
                </tr>
                <tr>
                    <td><label>Loại căn cước công dân:</label></td>
                    <td>
                        <input type = "radio" id="new" name="cccd_new" value="e=new">
                        <label for="new">Căn cước công dân mới</label>
                        <input type = "radio" id="old" name="cccd_old" value="e=old">
                        <label for="old">Căn cước công dân cũ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="ethnicity">Dân tộc:</label></td>
                    <td><input type="text" id="ethnicity" name="ethnicity"></td>
                </tr>
                <tr>
                    <td><label for="religion">Tôn giáo:</label></td>
                    <td><input type="text" id="religion" name="religion"></td>
                </tr>
                <tr>
                    <td><label for="nationality">Quốc tịch:</label></td>
                    <td><input type="text" id="nationality" name="nationality"></td>
                </tr>
                <tr>
                    <td><label for="parent_name">Họ tên cha/mẹ</label></td>
                    <td><input type="text" id="parent_name" name="parent_name"></td>
                </tr>
                <tr>
                    <td><label for="parent_cccd">Số CMND/CCCD của cha/mẹ</label></td>
                    <td><input type="text" id="parent_cccd" name="parent_cccd"></td>
                </tr>
                <tr>
                    <td><label for="province_city">Tỉnh/Thành phố</label></td>
                    <td><select>
                        <option value="" disabled selected>Chọn Tỉnh/Thành phố</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Hải Phòng">Hải Phòng</option>
                        <option value="Cần Thơ">Cần Thơ</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Gửi thông tin"></td>
                </tr>
                
            </table>


        </form>
    </main>
    
</body>
</html>
