<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Mua Tài Liệu</title>
</head>
<body>

    <h2>Form Đặt Mua Tài Liệu Lập Trình</h2>

    <form>
        <table border="0" cellpadding="5">
            
            <tr>
                <td>Chọn tài liệu:</td>
                <td>
                    <select>
                        <option>Tài liệu môn HTML&CSS</option>
                        <option>Tài liệu môn Javascript</option>
                        <option>Tài liệu môn Python</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Số lượng:</td>
                <td>
                    <input type="text" value="1" style="width: 220px;">
                </td>
            </tr>

            <tr>
                <td valign="bottom">Ghi chú:</td>
                <td>
                    <textarea rows="4" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td valign="bottom">Địa chỉ giao hàng:</td>
                <td>
                    <textarea rows="4" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td></td> <td>
                    <button type="button">Đặt mua</button>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
