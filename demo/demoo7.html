    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenner{
            width: 500px;
            height: 10000px;
            border: 2px solid black;
        }
        .first{
            height:50px;
            background-color: red;
            transition: all 2s ease-in-out ;    
        }
        .first:hover{
            background-color: blue; 
            width: 300px;
            transform: skewY(90deg);

        }
        .second{
            height:50px;
            background-color: rgb(255, 255, 0);
            left:0px;
        }
        .third{
            height:50px;
            background-color: green;
           
        }
    </style>
</head>
<body>
    <h1>Demo transition</h1>
    <div class="contenner">
    <div class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et excepturi tenetur dolorum deserunt, eum sunt debitis recusandae aliquid fuga a? Tenetur officia quidem a distinctio, eligendi ratione omnis illo aut!</div>
    <div class="second"></div>
    <div class="third"></div>
    </div>
   
</body>
