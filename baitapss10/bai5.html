<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Nhà Hàng</title>
    <link rel="stylesheet" href="./bai5.css">
</head>
<body>

    <div class="container">
        <h2 class="main-title">Món Nổi Bật Hôm Nay</h2>

        <div class="row">
            <div class="col-big">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Món ăn lớn">
                    <div class="card-body">
                        <h3>Grilled Wagyu Beef Tenderloin</h3>
                        <p class="price">1.200.000 ₫</p>
                    </div>
                </div>
            </div>

            <div class="col-small">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Món ăn nhỏ 1">
                    <div class="card-body">
                        <h3>Seared Scallops</h3>
                        <p class="price">320.000 ₫</p>
                    </div>
                </div>
            </div>

            <div class="col-small">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1582878826629-29b7ad1cdc43?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Món ăn nhỏ 2">
                    <div class="card-body">
                        <h3>Truffle Deviled Eggs</h3>
                        <p class="price">180.000 ₫</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-half">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1565557623262-b51c2513a641?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Món dưới 1">
                    <div class="card-body">
                        <h3>Lobster Bisque</h3>
                        <p class="price">420.000 ₫</p>
                    </div>
                </div>
            </div>
            <div class="col-half">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1626074353765-517a681e40be?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Món dưới 2">
                    <div class="card-body">
                        <h3>Pan-Seared Foie Gras</h3>
                        <p class="price">580.000 ₫</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
