<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <section class="stats-section">
        <h2 class="section-title">Thống Kê Học Tập</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon icon-layers">
                    <i class="fa-solid fa-layer-group" style="color: #48dbfb;"></i>
                    </div>
                <div class="stat-number">4</div>
                <div class="stat-label">Tổng khóa học</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-target">
                    <i class="fa-solid fa-bullseye" style="color: #ff6b81;"></i>
                </div>
                <div class="stat-number">2</div>
                <div class="stat-label">Đang học</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-check">
                    <i class="fa-solid fa-square-check" style="color: #2ed573;"></i>
                </div>
                <div class="stat-number">1</div>
                <div class="stat-label">Hoàn thành</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-clock">
                    <i class="fa-solid fa-clock" style="color: #ff9f43;"></i>
                </div>
                <div class="stat-number">43</div>
                <div class="stat-label">Giờ học</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-cert">
                    <i class="fa-solid fa-scroll" style="color: #feca57;"></i>
                </div>
                <div class="stat-number">1</div>
                <div class="stat-label">Chứng chỉ</div>
            </div>
        </div>
    </section>

</body>
</html>
