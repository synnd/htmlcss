<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./bai4.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Đăng ký</h2>
            <p>Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>
        </div>

        <form action="#">

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Nhập địa chỉ email">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>
            
            <button type="submit" class="btn-submit">Đăng nhập</button>
        </form>

        <div class="footer">
            Đã có tài khoản? <a href="">Đăng ký ngay</a>
        </div>
    </div>
</body>
</html>
